<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 carousel-container">
            <div id="carousel-landing" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-landing" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-landing" data-slide-to="1"></li>
                    <li data-target="#carousel-landing" data-slide-to="2"></li>
                    <li data-target="#carousel-landing" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <div class="carousel overlay">
                            <h2>ScheduleMe</h2>
                        </div>
                    </div>
                    <div class="item">
                        <div class="carousel overlay">
                            
                        </div>
                    </div>
                    <div class="item">
                        <div class="carousel overlay">
                            
                        </div>
                    </div>
                    <div class="item">
                        <div class="carousel overlay">
                            
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-landing" role="button" data-slide="prev">
                    <span class="icon-prev" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-landing" role="button" data-slide="next">
                    <span class="icon-next" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>            
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 placeholder">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-md-offset-2 tech-stack">
            <div>Built with</div>
            <div class="tech-stack-logo" id="angular"></div>
            <div class="tech-stack-logo" id="node"></div>
            <div class="tech-stack-logo" id="postgreSQL"></div>
            <div class="tech-stack-logo" id="fullcalendar"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-md-offset-2 dev-team">
            <div class="profile">
                <app-dev-profile [imgSource]="'../assets/sergeyProfile.jpg'" [name]="'Sergey Sarkisyan'" [github]="'https://github.com/sergysurge'" [linkedIn]="'https://www.linkedin.com/in/sergey-sarkisyan-25665185'">
                    <div>asdfasd</div>
                </app-dev-profile>  
            </div>
       
            <div class="profile">
                 <app-dev-profile [imgSource]="'../assets/LJ.jpg'" [name]="'Lucy Ji'" [github]="'https://github.com/lucyji1000'" [linkedIn]="'https://www.linkedin.com/in/lucy-ji'">
                    <div>asdfasd</div>
                </app-dev-profile>  
            </div>

            <div class="profile">
                 <app-dev-profile [imgSource]="'../assets/chris.jpg'" [name]="'Chris Phan'" [github]="'https://github.com/cpp6d'" [linkedIn]="'https://www.linkedin.com/in/christopher-phan-66120562'">
                    <div>asdfasd</div>
                </app-dev-profile>  
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 footer">
            <span>(c) 2016 ScheduleMe</span>
        </div>
    </div>
</div>
