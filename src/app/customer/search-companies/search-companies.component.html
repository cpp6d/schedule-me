<div class="panel panel-default">
      <div class="panel-heading">
          <div class="panel-title">
              <h1>Search</h1>
          </div>
      </div>
      <br>
      <form>
          <div class="form-group">
              <input type="text" class="form-control" #listFilter (keyup)="o" placeholder="What are you looking for?">
          </div>
      </form>
<div id="container">
    <div class="company" *ngFor="let company of companies | companyFilter:listFilter.value">
        <span *ngIf="company == -1">Sorry no results match your search</span>
        <div *ngIf="company !== -1" class="brand">{{company.BrandName.name}}</div>
        <div *ngIf="company !== -1" class="name">{{company.name}}</div>
        <img *ngIf="company !== -1" class="image" src="{{company.image || this.defaultCompanyImage}}">
        <div *ngIf="company !== -1" class="contact">
            <span>{{company.phoneNumber}}</span>
            <br>
            <span>{{company.website}}</span>
        </div>
        <div *ngIf="company !== -1" class="address">{{company.address}}</div>
        <div *ngIf="company !== -1" class="description">{{company.description}}</div>
        
        <button type="button" class="btn btn-default" (click)="onCompanyClick(company)">
            more <span class="glyphicon glyphicon-triangle-right"></span>
        </button>
    </div>
</div>
</div>
