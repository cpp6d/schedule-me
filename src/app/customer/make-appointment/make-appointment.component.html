<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <h2>{{company?.name}}</h2>
        </div>
    </div>
    <div class="panel-body">
        <app-public-company-profile [companyId]="companyId"></app-public-company-profile>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <h2>Current Schedule</h2>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-9">
                <app-calendar [calendarConfig]="calendarConfig" [eventSources]="eventSources"></app-calendar>
            </div>
            <div class="col-xs-3">
                <app-select-employee-form (checkedEmployeeChange)="onCheckedEmployeeChange($event)" [employees]="employees"></app-select-employee-form>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <h2>Book an Appointment!</h2>
        </div>
    </div>
    <div class="panel-body">
        <app-schedule-appointment [companyId]="companyId" (newAppointment)="onNewAppointment($event)"></app-schedule-appointment>
    </div>
</div>
