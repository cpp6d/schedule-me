<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Schedule</h1>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-2">
                <app-select-company-employees (checkedEmployeeChange)="onCheckedEmployeeChange($event)" [employees]="employees"></app-select-company-employees>
            </div>
            <div class="col-xs-7">
                <app-calendar [calendarConfig]="calendarConfig" [eventSources]="eventSources"></app-calendar>
            </div>
            <div class="col-xs-3">
                <app-calendar-event-detail [selectedEvent]="selectedEvent" [eventType]="eventType"></app-calendar-event-detail>
            </div>
        </div>
    </div>
</div>
